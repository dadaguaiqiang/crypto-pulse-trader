version: '2.4'
services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: crypto_tracker
      POSTGRES_USER: crypto_user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

volumes:
  postgres_data: